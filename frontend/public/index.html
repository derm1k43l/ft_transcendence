<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - Pong</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="login-view" class="view active">
        <main class="login-main">
            <div class="background-container">
                <div class="background-image"></div>
                <div class="bouncing-ball"></div>
            </div>
            <button id="about-link" class="floating-about-button" title="About">
                <i class="fas fa-info-circle"></i>
            </button>
            <div class="login-form-container">
                <!-- Dynamic content will be rendered here by LoginView or RegisterView -->
            </div>
        </main>
    </div>
    <div id="app-view" class="view">
        <!-- This will be dynamically populated -->
    </div>
    <div id="about-modal" class="about-overlay" style="display: none;">
        <div class="about-modal-content">
            <span class="close-about">&times;</span>
            <div id="about-content"></div>
        </div>
    </div>
    <div id="notification-container"></div>
    <script type="module" src="/dist/main.js"></script>
</body>
</html>
