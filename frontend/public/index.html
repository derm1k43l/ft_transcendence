<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - Pong</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="login-view" class="view active">

        <main class="login-main">
            <div class="background-container">
                <div class="background-image"></div>
                <div class="bouncing-ball"></div>
            </div>

            <button id="about-link" class="floating-about-button" title="About">
                <i class="fas fa-info-circle"></i>
            </button>

            <div class="login-form-container">
                <form id="login-form" onsubmit="return false;" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="button login-button">Login</button>
                </form>
                <div class="social-login">
                    <p>Or:</p>
                    <button class="social-button fortytwo">
                        <img src="https://42.fr/wp-content/uploads/2021/05/42-Final-sigle-seul.svg" alt="42" style="width: 24px; height: 24px;">
                        <span>42</span>
                    </button>
                    <button class="social-button google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                </div>
                <p class="register-link">Don't have an account? <a href="#/register">Register here</a></p>
            </div>
        </main>
    </div>

    <div id="app-view" class="view">
        <div class="app-layout-container">
            <div class="app-layout">
                <aside class="sidebar">
                    <div class="user-profile">
                        <img src="https://placehold.co/80x80/1d1f21/ffffff?text=User" alt="User Avatar" class="avatar">  <!-- thy wil be autosgine in registera dn here we get taht field-->
                        <span class="username">User Name</span>
                    </div>
                    <nav class="sidebar-nav">
                        <ul>
                            <li><a href="#/" data-view="dashboard"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                            <li><a href="#/profile" data-view="profile"><i class="fas fa-user"></i> Profile</a></li>
                            <li><a href="#/chat" data-view="chat"><i class="fas fa-comments"></i> Chat</a></li>
                            <li><a href="#/friends" data-view="friends"><i class="fas fa-user-friends"></i> Friends</a></li>
                            <li><a href="#/game" data-view="game"><i class="fas fa-gamepad"></i> Game</a></li>
                            <li><a href="#/tournament" data-view="tournament"><i class="fas fa-trophy"></i> Tournament</a></li>
                            <li><a href="#/settings" data-view="settings"><i class="fas fa-cog"></i> Settings</a></li>
                            <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </nav>
                </aside>
                <main class="main-content" id="app-content-root"> 
                    <!-- Dynamic content will go here -->
                </main>
            </div>
        </div>
    </div>
    <div id="about-modal" class="about-overlay" style="display: none;">
        <div class="about-modal-content">
            <span class="close-about">&times;</span>
            <div id="about-content"></div>
        </div>
    </div>
    <div id="notification-container"></div>
    <script type="module" src="/dist/main.js"></script>
    <button class="menu-toggle" aria-controls="sidebar" aria-expanded="false" aria-label="Open menu">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar-overlay"></div>
</body>
</html>
