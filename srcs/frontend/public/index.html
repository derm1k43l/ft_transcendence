<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - Pong</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="login-view" class="view active">
        <header class="main-header">
            <div class="header-content">
                <nav class="main-nav">
                    <ul class="nav-links">
                        <li>
                            <a href="#" id="about-link" title="About">
                                <i class="fas fa-info-circle fa-3x"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="login-main">
            <div class="background-container">
            <div class="background-image"></div>
        </div>
        <div class="login-form-container">
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button login-button">Login</button>
            </form>
            <div class="social-login">
                <p>Or:</p>
                <button class="social-button 42">
                    <img src="https://42.fr/wp-content/uploads/2021/05/42-Final-sigle-seul.svg" alt="42" style="width: 24px; height: 24px;">
                    <span>42</span>
                </button>
                <button class="social-button google">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button class="social-button facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </button>
            </div>
            <p class="register-link">Don't have an account? <a href="#/register">Register here</a></p>
        </div>
    </main>
</div>
    
        <script type="module" src="/dist/main.js"></script>
</body>
</html>
